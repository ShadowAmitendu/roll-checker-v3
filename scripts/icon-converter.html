<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: system-ui;
            background: #f5f5f5;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <h1>Icon Converter</h1>
    <canvas id="canvas" width="256" height="256"></canvas>
    <button onclick="downloadPNG()">Download as PNG</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="256" height="256" rx="48" fill="url(#grad1)"/>
  <g fill="white">
    <!-- Clipboard body -->
    <rect x="64" y="56" width="128" height="160" rx="12" fill="white" opacity="0.95"/>
    <!-- Clipboard clip -->
    <rect x="96" y="40" width="64" height="32" rx="8" fill="white"/>
    <rect x="104" y="48" width="48" height="16" rx="4" fill="#6366f1"/>
    <!-- Check marks representing audit -->
    <path d="M88 100 L100 112 L128 84" stroke="#22c55e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="144" y="92" width="32" height="8" rx="4" fill="#cbd5e1"/>
    <path d="M88 140 L100 152 L128 124" stroke="#22c55e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="144" y="132" width="32" height="8" rx="4" fill="#cbd5e1"/>
    <rect x="88" y="172" width="16" height="16" rx="4" fill="#ef4444" opacity="0.3"/>
    <path d="M92 176 L100 184 M100 176 L92 184" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <rect x="144" y="172" width="32" height="8" rx="4" fill="#cbd5e1"/>
  </g>
</svg>
`;

        const img = new Image();
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);

        img.onload = function() {
            ctx.drawImage(img, 0, 0, 256, 256);
            URL.revokeObjectURL(url);
        };
        img.src = url;

        function downloadPNG() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
