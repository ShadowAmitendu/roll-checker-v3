<!doctype html>
<html>
	<head>
		<title>Icon Converter</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				font-family: system-ui;
				background: #f5f5f5;
			}
			canvas {
				border: 2px solid #333;
				margin: 20px;
			}
			button {
				padding: 12px 24px;
				font-size: 16px;
				background: #6366f1;
				color: white;
				border: none;
				border-radius: 8px;
				cursor: pointer;
			}
			button:hover {
				background: #4f46e5;
			}
		</style>
	</head>
	<body>
		<h1>Icon Converter</h1>
		<canvas id="canvas" width="256" height="256"></canvas>
		<button onclick="downloadPNG()">Download as PNG</button>

		<script>
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");
			const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <rect width="256" height="256" rx="64" fill="#6366f1"/>
  <rect x="64" y="64" width="128" height="152" rx="12" fill="white"/>
  <rect x="96" y="48" width="64" height="32" rx="8" fill="white"/>
  <circle cx="128" cy="64" r="6" fill="#6366f1"/>
  <!-- Flat Checkmarks -->
  <path d="M96 112 L112 128 L160 88" stroke="#6366f1" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M96 160 L112 176 L160 136" stroke="#6366f1" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
`;

			const img = new Image();
			const blob = new Blob([svgContent], { type: "image/svg+xml" });
			const url = URL.createObjectURL(blob);

			img.onload = function () {
				ctx.drawImage(img, 0, 0, 256, 256);
				URL.revokeObjectURL(url);
			};
			img.src = url;

			function downloadPNG() {
				canvas.toBlob(function (blob) {
					const url = URL.createObjectURL(blob);
					const a = document.createElement("a");
					a.href = url;
					a.download = "icon.png";
					a.click();
					URL.revokeObjectURL(url);
				});
			}
		</script>
	</body>
</html>
